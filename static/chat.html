<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research & Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: #e9ecef;
        }

        .conversation-item.active {
            background: white;
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .conversation-title {
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            font-size: 12px;
            color: #868e96;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #e9ecef;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafbfc;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #212529;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.research .message-content {
            background: #e8f4fd;
            border-left: 4px solid #0084ff;
            max-width: 85%;
        }

        .message-time {
            font-size: 11px;
            color: #868e96;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: fit-content;
        }

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-action {
            padding: 6px 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .input-action:hover {
            background: #e9ecef;
        }

        .input-action.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Suggestions */
        .suggestions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .suggestion {
            padding: 8px 12px;
            background: #f0f2ff;
            border: 1px solid #d0d7ff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            color: #667eea;
            transition: all 0.3s;
        }

        .suggestion:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 8px 16px;
            margin: 10px auto;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            color: #856404;
            font-size: 13px;
            max-width: fit-content;
        }

        /* Research Results Formatting */
        .research-content h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #212529;
        }

        .research-content h3 {
            font-size: 16px;
            margin-top: 16px;
            margin-bottom: 8px;
            color: #495057;
        }

        .research-content ul {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .research-content li {
            margin-bottom: 6px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        <span class="status-dot"></span>
        <span>Disconnected</span>
    </div>

    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>AI Research Assistant</h2>
                <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            </div>
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">New Conversation</div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="toggleResearchMode()">üîç Research Mode</button>
                    <button class="action-btn" onclick="clearChat()">Clear</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="status-message">
                    Welcome! I'm your AI assistant with research capabilities. Ask me anything or enable Research Mode for deep web research.
                </div>
            </div>

            <div class="input-container">
                <div class="suggestions" id="suggestions"></div>
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
                <div class="input-actions">
                    <button class="input-action" id="streamToggle" onclick="toggleStreaming()">Stream: OFF</button>
                    <button class="input-action" id="memoryToggle" onclick="toggleMemory()">Memory: ON</button>
                    <button class="input-action" id="webSearchToggle" onclick="toggleWebSearch()">Web Search: ON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = `ws://${window.location.host}/ws/chat`;
        const API_URL = `http://${window.location.host}`;
        
        // State
        let ws = null;
        let connectionId = generateId();
        let currentConversationId = null;
        let isStreaming = false;
        let useMemory = true;
        let useWebSearch = true;
        let isResearchMode = false;
        
        // Initialize
        function init() {
            connectWebSocket();
            loadConversations();
            setupAutoResize();
        }
        
        // WebSocket Connection
        function connectWebSocket() {
            const userId = localStorage.getItem('userId') || generateId();
            localStorage.setItem('userId', userId);
            
            ws = new WebSocket(`${WS_URL}/${connectionId}?user_id=${userId}`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                
                // Send ping every 30 seconds
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // Handle WebSocket Messages
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'connected':
                    console.log('Connected:', message.data);
                    break;
                    
                case 'message':
                    displayMessage(message.data.message);
                    if (message.data.suggestions) {
                        displaySuggestions(message.data.suggestions);
                    }
                    break;
                    
                case 'typing':
                    showTypingIndicator();
                    break;
                    
                case 'stream_start':
                    showTypingIndicator();
                    break;
                    
                case 'stream_chunk':
                    appendStreamChunk(message.data);
                    break;
                    
                case 'stream_end':
                    hideTypingIndicator();
                    finalizeStreamMessage(message.data);
                    break;
                    
                case 'research_status':
                    displayStatusMessage(message.data.message);
                    break;
                    
                case 'research_complete':
                    displayMessage(message.data.message);
                    break;
                    
                case 'conversation_list':
                    updateConversationList(message.data.conversations);
                    break;
                    
                case 'conversation_history':
                    loadConversationHistory(message.data);
                    break;
                    
                case 'error':
                    displayErrorMessage(message.data.error);
                    break;
            }
        }
        
        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Display user message
            displayMessage({
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            });
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Send via WebSocket
            const requestData = {
                message: message,
                conversation_id: currentConversationId,
                stream: isStreaming,
                use_long_term_memory: useMemory,
                use_web_search: useWebSearch
            };
            
            if (isResearchMode) {
                ws.send(JSON.stringify({
                    type: 'research',
                    data: {
                        query: message,
                        conversation_id: currentConversationId
                    }
                }));
            } else {
                ws.send(JSON.stringify({
                    type: 'chat',
                    data: requestData
                }));
            }
        }
        
        // Display Message
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format content based on message type
            if (message.message_type === 'research_result' || message.content.includes('## Research Results')) {
                contentDiv.className += ' research-content';
                contentDiv.innerHTML = formatResearchContent(message.content);
            } else {
                contentDiv.innerHTML = formatMessageContent(message.content);
            }
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(message.timestamp);
            contentDiv.appendChild(timeDiv);
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
            
            // Hide typing indicator
            hideTypingIndicator();
        }
        
        // Format Message Content
        function formatMessageContent(content) {
            // Convert markdown-like formatting to HTML
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>')
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }
        
        // Format Research Content
        function formatResearchContent(content) {
            // Convert markdown to HTML with special formatting for research
            let html = content
                .replace(/## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            return `<p>${html}</p>`;
        }
        
        // Stream Handling
        let currentStreamDiv = null;
        
        function appendStreamChunk(data) {
            if (!currentStreamDiv) {
                const container = document.getElementById('messagesContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                currentStreamDiv = document.createElement('div');
                currentStreamDiv.className = 'message-content';
                
                messageDiv.appendChild(currentStreamDiv);
                container.appendChild(messageDiv);
                
                hideTypingIndicator();
            }
            
            currentStreamDiv.innerHTML += formatMessageContent(data.content);
            
            // Scroll to bottom
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function finalizeStreamMessage(data) {
            if (currentStreamDiv) {
                // Add timestamp
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = formatTime(new Date().toISOString());
                currentStreamDiv.appendChild(timeDiv);
                
                currentStreamDiv = null;
            }
            
            // Update conversation ID if new
            if (data.conversation_id && !currentConversationId) {
                currentConversationId = data.conversation_id;
            }
        }
        
        // Typing Indicator
        function showTypingIndicator() {
            hideTypingIndicator(); // Remove any existing indicator
            
            const container = document.getElementById('messagesContainer');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Suggestions
        function displaySuggestions(suggestions) {
            const container = document.getElementById('suggestions');
            container.innerHTML = '';
            
            suggestions.forEach(suggestion => {
                const btn = document.createElement('button');
                btn.className = 'suggestion';
                btn.textContent = suggestion;
                btn.onclick = () => {
                    document.getElementById('messageInput').value = suggestion;
                    sendMessage();
                };
                container.appendChild(btn);
            });
        }
        
        // Status Messages
        function displayStatusMessage(message) {
            const container = document.getElementById('messagesContainer');
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message';
            statusDiv.textContent = message;
            container.appendChild(statusDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function displayErrorMessage(error) {
            const container = document.getElementById('messagesContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'status-message';
            errorDiv.style.background = '#f8d7da';
            errorDiv.style.borderColor = '#dc3545';
            errorDiv.style.color = '#721c24';
            errorDiv.textContent = `Error: ${error}`;
            container.appendChild(errorDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Conversation Management
        function startNewChat() {
            currentConversationId = null;
            document.getElementById('messagesContainer').innerHTML = `
                <div class="status-message">
                    New conversation started. How can I help you today?
                </div>
            `;
            document.getElementById('chatTitle').textContent = 'New Conversation';
            document.getElementById('suggestions').innerHTML = '';
        }
        
        function loadConversations() {
            ws.send(JSON.stringify({ type: 'list_conversations' }));
        }
        
        function updateConversationList(conversations) {
            const container = document.getElementById('conversationList');
            container.innerHTML = '';
            
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                if (conv.conversation_id === currentConversationId) {
                    item.classList.add('active');
                }
                
                item.innerHTML = `
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-meta">${conv.message_count} messages ¬∑ ${formatDate(conv.updated_at)}</div>
                `;
                
                item.onclick = () => loadConversation(conv.conversation_id);
                container.appendChild(item);
            });
        }
        
        function loadConversation(conversationId) {
            currentConversationId = conversationId;
            ws.send(JSON.stringify({
                type: 'get_history',
                data: { conversation_id: conversationId }
            }));
        }
        
        function loadConversationHistory(data) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            data.messages.forEach(msg => {
                displayMessage(msg);
            });
            
            // Update title
            document.getElementById('chatTitle').textContent = 
                `Conversation ${data.conversation_id.substring(0, 8)}`;
            
            // Update active conversation in list
            loadConversations();
        }
        
        function clearChat() {
            if (confirm('Are you sure you want to clear this conversation?')) {
                document.getElementById('messagesContainer').innerHTML = '';
                displayStatusMessage('Conversation cleared');
            }
        }
        
        // Toggle Functions
        function toggleStreaming() {
            isStreaming = !isStreaming;
            const btn = document.getElementById('streamToggle');
            btn.textContent = `Stream: ${isStreaming ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', isStreaming);
        }
        
        function toggleMemory() {
            useMemory = !useMemory;
            const btn = document.getElementById('memoryToggle');
            btn.textContent = `Memory: ${useMemory ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', useMemory);
        }
        
        function toggleWebSearch() {
            useWebSearch = !useWebSearch;
            const btn = document.getElementById('webSearchToggle');
            btn.textContent = `Web Search: ${useWebSearch ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', useWebSearch);
        }
        
        function toggleResearchMode() {
            isResearchMode = !isResearchMode;
            const btn = event.target;
            btn.textContent = isResearchMode ? 'üí¨ Chat Mode' : 'üîç Research Mode';
            btn.style.background = isResearchMode ? '#28a745' : '#f8f9fa';
            btn.style.color = isResearchMode ? 'white' : '#212529';
            
            displayStatusMessage(
                isResearchMode 
                    ? 'Research Mode enabled - I will perform deep web research for your queries'
                    : 'Chat Mode enabled - Regular conversation mode'
            );
        }
        
        // UI Helpers
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function setupAutoResize() {
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            status.innerHTML = `
                <span class="status-dot"></span>
                <span>${connected ? 'Connected' : 'Disconnected'}</span>
            `;
        }
        
        // Utility Functions
        function generateId() {
            return Math.random().toString(36).substring(2) + Date.now().toString(36);
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
